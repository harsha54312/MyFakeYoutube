<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        margin-top: 30px;
        flex-direction: row;">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>


    <div style="
        display: flex;
        margin-top: 30px;
        flex-direction: row;">
        <div style="background-color: lightblue;
                   width: 100px;
                    ">flex-1</div>
        <div style="background-color: lightpink;
                    width: 100px;"
                    >100px</div>
        <div style="background-color: lightblue;
                    flex: 2;"
                    >flex: 2</div>
    </div>

    <div style="
    display: flex;
    margin-top: 30px;
    flex-direction: row;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    justify-content: end;

    ">
    <div style="background-color: lightblue;
               width: 100px;
                ">100px</div>
    <div style="background-color: lightpink;
                width: 100px;"
                >100px</div>
    <div style="background-color: lightblue;
                width: 100px;"
                >100px</div>
    </div>

    
    <div style="
    display: flex;
    margin-top: 30px;
    flex-direction: row;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    justify-content: space-between;

    ">
    <div style="background-color: lightblue;
               width: 100px;
                ">100px</div>
    <div style="background-color: lightpink;
                width: 100px;"
                >100px</div>
    <div style="background-color: lightblue;
                width: 100px;"
                >100px</div>
    </div>

    <div style="
    display: flex;
    margin-top: 30px;
    flex-direction: row;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    justify-content: space-between;
    align-items: center;

    ">
    <div style="background-color: lightblue;
               width: 100px;
                ">100px</div>
    <div style="background-color: lightpink;
                width: 100px;"
                >100px</div>
    <div style="background-color: lightblue;
                width: 100px;"
                >100px</div>
    </div>

</body>
</html>
