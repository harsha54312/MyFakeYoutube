<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
</head>
<body style="
            height: 3000px;
            padding-left: 80px;
            padding-top: 60px;
            ">
    <div style="background-color: black;
    color: white;
    position: fixed;
    top: 10px;
    left: 50px;
    right: 50px;
    z-index: 100;
    ">header</div>


    <div style="
    background-color: green;
    color: white;
    position:fixed;
    left: 0px;
    bottom: 0px;
    top: 50px;
    width: 72px;
    ">
        side bar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        
        top: 0px;
        right: 0px;
        z-index: 2;
        ">
            x
    
        </div>
    </div>


    <div style="
    position: absolute;
    background-color: red;
    color: white;
    left: 10px;
    top: 60px;
    right: 10px;
    z-index: 2;
    ">
        absolute

    </div>


    <div style="background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div 1</div>
    <div style="background-color: lightgreen;
    width: 200px;
    height: 200px;
    position: relative;
    ">div 2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        z-index: 2;
        ">
            5:00
    
        </div>
    </div>

    
</body>
</html>
